
name: Fastlane CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Fastlane
        run: gem install fastlane

      - name: Run Fastlane
        run: fastlane all

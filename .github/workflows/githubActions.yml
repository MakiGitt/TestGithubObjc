
name: Fastlane CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run Fastlane
        run: fastlane all
